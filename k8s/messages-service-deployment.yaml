apiVersion: apps/v1
kind: Deployment
metadata:
  name: messages-service-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server-messages
  template:
    metadata:
      labels:
        component: server-messages
        tier: microservices
    spec:
      serviceAccountName: therr-k8s-service-account
      containers:
      - name: server-messages
        image: therrapp/messages-service:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "75m"
        ports:
        - containerPort: 7772
        env:
        - name: MESSAGES_SERVICE_API_PORT
          value: "7772"
        - name: URI_WHITELIST
          value: "https://therr.com,https://www.therr.com"
        - name: HONEYCOMB_API_KEY
          valueFrom:
            secretKeyRef:
              name: honeycomb-writekey
              key: HONEYCOMB
        - name: LOG_LEVEL
          value: "info"
        - name: LOGGING_DATASET
          value: "production"
        - name: DB_USER_MAIN_WRITE
          value: "app"
        - name: DB_HOST_MAIN_WRITE
          value: "db-write-us-east-2-main.therr.com"
        - name: DB_PORT_MAIN_WRITE
          value: "5432"
        - name: DB_PASSWORD_MAIN_WRITE
          valueFrom:
            secretKeyRef:
              name: dbpasswordappwrite
              key: DBPASSWORD_APPWRITE
        - name: DB_USER_MAIN_READ
          value: "app"
        - name: DB_HOST_MAIN_READ
          value: "db-write-us-east-2-main.therr.com"
        - name: DB_PORT_MAIN_READ
          value: "5432"
        - name: DB_PASSWORD_MAIN_READ
          valueFrom:
            secretKeyRef:
              name: dbpasswordappread
              key: DBPASSWORD_APPREAD
        - name: MESSAGES_SERVICE_DATABASE
          value: "therr_messages_service_db"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: therrjwtsecret
              key: THERRJWT_SECRET
      - name: cloud-sql-proxy
        # It is recommended to use the latest version of the Cloud SQL proxy
        # Make sure to update on a regular schedule!
        image: gcr.io/cloudsql-docker/gce-proxy:1.17
        resources:
          limits:
            memory: "64Mi"
            cpu: "50m"
        command:
          - "/cloud_sql_proxy"

          # If connecting from a VPC-native GKE cluster, you can use the
          # following flag to have the proxy connect over private IP
          # - "-ip_address_types=PRIVATE"

          # Replace DB_PORT with the port the proxy should listen on
          # Defaults: MySQL: 3306, Postgres: 5432, SQLServer: 1433
          - "-instances=therr-app:us-central1:psql-main-db-prod=tcp:5432"
        securityContext:
          # The default Cloud SQL proxy image runs as the
          # "nonroot" user and group (uid: 65532) by default.
          runAsNonRoot: true