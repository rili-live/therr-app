# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  # The Node.js orb contains a set of prepackaged CircleCI configuration you can utilize
  # Orbs reduce the amount of configuration required for common tasks.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/node
  node: circleci/node@5.0.3
  kubernetes: circleci/kubernetes@1.3.1

jobs:
  install_dependencies:
    # These next lines define a Docker executor: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/node
    docker:
      - image: cimg/node:20.18.1
    # Then run your tests!
    # CircleCI will report the results back to your VCS provider.
    steps:
      # Checkout the code as the first step.
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Setup NVM
          command: |
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
            echo 'export NVM_DIR=$HOME/.nvm' >> $BASH_ENV
            echo 'source $NVM_DIR/nvm.sh' >> $BASH_ENV
      - run:
          name: Install Dependencies
          command: npm run install:base:ci
      - run:
          name: Build Libraries
          command: npm run build:base
      - persist_to_workspace:
          root: ~/
          paths:
            - project
  test-units:
    docker:
      - image: cimg/node:20.18.1
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - attach_workspace:
          at: ~/
      - run:
          name: Run Unit Tests
          command: echo "Hello, Test"
      # - run:
      #     name: Lint
      #     command: npm run lint:all
  docker_build_publish_images:
    docker:
      - image: cimg/go:1.20.0
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    environment:
      CICD_BRANCH: << pipeline.git.branch >>
      GIT_SHA: << pipeline.git.revision >>
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - attach_workspace:
            at: ~/
      - run: |
          echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USER" --password-stdin
      - run:
          name: Build Docker Images
          command: ./_bin/cicd/build.sh
      - add_ssh_keys:
          fingerprints:
            - "7a:7c:76:bd:7b:be:2a:cd:de:90:c4:16:78:e1:eb:f6"
      - run:
          name: Publish Docker Images
          command: ./_bin/cicd/publish.sh
  test-integrations:
    docker:
      - image: google/cloud-sdk
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    environment:
      CICD_BRANCH: << pipeline.git.branch >>
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - run: |
          echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USER" --password-stdin
      - attach_workspace:
            at: ~/
      - run:
          name: Apply Stage w/ Kubectl
          # This should pull the latest images (verify and determine if necessary to set image with commit SHA)
          # command: kubectl apply -f k8s/test && kubectl wait -f k8s/test --for=condition=ContainersReady --timeout=1s
          command: echo "Hello, Apply Kubectl"
      - run:
          name: Run Integration Tests
          command: echo "Hello, Integration Tests"
  deploy:
    docker:
      - image: google/cloud-sdk
        auth:
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD
    environment:
      CICD_BRANCH: << pipeline.git.branch >>
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run: |
          echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USER" --password-stdin
      - run: |
          gke-gcloud-auth-plugin --version
          echo "export USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> ~/.bashrc
          source ~/.bashrc
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gcloud --quiet config set project therr-app
          gcloud --quiet config set compute/zone us-central1-a
          gcloud container clusters get-credentials cluster-1
      - add_ssh_keys:
          fingerprints:
            - "7a:7c:76:bd:7b:be:2a:cd:de:90:c4:16:78:e1:eb:f6"
      - run:
          name: Deploy To GKE
          command: ./_bin/cicd/deploy.sh

workflows:
  # Below is the definition of your workflow.
  # Inside the workflow, you provide the jobs you want to run, e.g this workflow runs the build-and-test job above.
  # CircleCI will run this workflow on every commit.
  # For more details on extending your workflow, see the configuration docs: https://circleci.com/docs/2.0/configuration-reference/#workflows
  build_test_publish_deploy:
    jobs:
      - install_dependencies:
          filters:
            branches:
              ignore:
                - main
      - test-units:
          requires:
          - install_dependencies
          filters:
            branches:
              ignore:
                - stage
                - main
      - docker_build_publish_images:
          requires:
          - install_dependencies
          filters:
            branches:
              only:
                - stage
      - test-integrations:
          requires:
          - docker_build_publish_images
          filters:
            branches:
              only:
                - stage
      - deploy:
          filters:
            branches:
              only:
                - main
